<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV</title>
    <script src="cv.js"> </script>
    <link rel="stylesheet" href="cv.css">
</head>
<body>

<h1> contact us form </h1>
<form>
<label for="fname1">First name:</label><br>
<input type="text" id="fname1" name="fname1" required><br>
<label for="lname">Last name:</label><br>
<input type="text" id="lname" name="lname" required><br>
<label for="age">Age:</label><br>
<input type="number" name="age" id="age" min="18" required ><br>
<button onclick="checkIfValid()">ok</button> <br>
<label for="phoneNumber">Phone number:</label><br>
<input type="number" id="phoneNumber" name="phone number" required><br>
<label for="comment1">Comment:</label><br>
<textarea name="comment" id="comment1" cols="30" rows="10"></textarea>
<button >Submit</button> <br>
</form>
<p id="demo"></p>


<h1> animation </h1>
<img id="img" src="flower2.jfif" alt=flowerPicture">
<BUTTON ONCLICK= "stopMotion()">change picture</BUTTON>


</body>
</html>
